<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

        <script src="./main.js"></script>
        <script src="./scripts/login.js"></script>
        <script src="./scripts/home.js"></script>
        <script src="./scripts/work.js"></script>
        <script src="./scripts/email.js"></script>

        <script src="./socket.js"></script>
    </head>
    <body>
      <div class="screen" id="login-screen">
        <h1>ENTER EMPLOYEE ID</h1>
        <h2 id="login-enter"></h2>
        <p id="login-error">NO MATCHING ID</p>
      </div>

      <div class="screen" id="home-screen">
        <h1 id="home-name"></h1>
        <h2 id="home-department"></h2>
        <a id="home-logout" onclick="logout()"">LOGOUT</a>
        <button class="home-button" id="home-work" onclick="workClicked()">WORK</button>
        <button class="home-button" id="home-email" onclick="emailClicked()">EMAIL<span>*</span></button>
      </div>

      <div class="screen" id="work-screen">
        <h1 class="back" onclick="goBack()">&lt</h1>
        <div class="work-container" id="words-container">
          <div id="work-whole-word">
            <h1 class="work-word" id="work-word-complete"></h1>
            <h1 class="work-word" id="work-word-incomplete"></h1>
          </div>
        </div>
        <div class="work-container" id="match-container">
          <button class="match-button"></button>
          <button class="match-button"></button>
          <button class="match-button"></button>
          <button class="match-button"></button>
          <button class="match-button"></button>
          <button class="match-button"></button>
        </div>
        <h1 id="work-counter"></h1>
      </div>

      <div class="screen" id="email-screen">
        <h1 class="back" onclick="goBack()">&lt</h1>
        <table id="email-table">
          <tr>
            <th style="width: 25%">FROM</th>
            <th style="width: 25%">SUBJECT</th>
            <th style="width: 50%">MESSAGE</th>
          </tr>
        </table>
        <div id="email-grid">
          <div class="email-row">
            <div class="email-header email-from">FROM</div>
            <div class="email-header email-subject">SUBJECT</div>
            <div class="email-header email-message">MESSAGE</div>
          </div>
        </div>
      </div>

      <div class="warning">
        <div class="warning-modal">
          <h1 class="warning-heading"></h1>
          <h2 class="warning-body"></h2>
          <span class="modal-close" onclick="closeModal('warning')">x</span>
        </div>
      </div>

      <div class="new-email">
        <div class="new-email-modal">
          <span class="modal-close" onclick="closeModal('new-email')">x</span>
          <h3 class="new-email-heading">YOU HAVE MAIL</h3>
        </div>
      </div>

      <div class="reply-email">
        <div class="reply-modal">
          <h3>REPLY</h3>
          <div class="reply-input">
            <label>To</label><input type="text" id="reply-to">
          </div>
          <div class="reply-input">
            <label>Subject</label><input type="text" id="reply-subject">
          </div>
          <textarea id="reply-body"></textarea>
          <span class="reply-send">SEND</span>
          <span class="modal-close" onclick="closeModal('reply-email')">x</span>
        </div>
      </div>

    </body>
</html>
